
<ion-view hide-back-button="true" hide-nav-bar="true" >

 <ion-content scroll="false" class="shopFull">
      <!-- </div> -->
<div class = "unMenu22 ">
  <div>Shop
    <!-- <a ng-click="" class="searchIcon ion-ios7-search"></a> -->
  </div>
  </div>


  <ion-scroll scrollbar-y="true" id="shopListBack">
  <div ng-repeat="cat in shopCatList">

<div class="shopCat" ng-click="goCat(cat.catName,cat.catTag)">
  <div class="shopCatImg item item-image">
   <img src="{{cat.catPhoto}}">
  </div>

  <a class="item shopCatName">
    {{cat.catName}}
  </a>

</div>



</div>

<div ng-if="shopCatList.length==0||shopCatList.length==undefined">
<br><br><br>
<h1 class="ion-loading-c"></h1>
</div>


 </ion-scroll>




 </ion-content>


</ion-view>
