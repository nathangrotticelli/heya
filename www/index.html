<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dimepiece</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- <link href='http://fonts.googleapis.com/css?family=Alegreya:400,900' rel='stylesheet' type='text/css'> -->

    <!--    ionicons css -->
    <link href="css/ionicons.css" rel="stylesheet" type="text/css" media="screen" />

<!-- your app's css -->
<link href="./css/app.css" rel="stylesheet">


</head>

<body ng-app="sociogram" >

<ion-nav-view id="main"></ion-nav-view>

<ion-nav-bar ng-controller="BackCtrl" class="backBar" ng-click="goBack();">
  <ion-nav-back-button class="backBar2">
     <a class="topBtn ion-ios7-arrow-left" >
    </a>
   </ion-nav-back-button>

</ion-nav-bar>


<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="./css/app.css"></script>
<script src="cordova.js"></script>
<script src="js/app.js"></script>
<!-- <script src="http://code.ionicframework.com/collide/0.0.4/collide.js"></script> -->
<script src="js/filters.js"></script>
<script type="text/javascript" src="js/SocialSharing.js"></script>
<script src="js/openfb-angular.js"></script>
<script src="./js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/focusDirective.js"></script>
<script src="js/ionic.swipecards.js"></script>

<script id="addCollection.html" type="text/ng-template">
  <ion-popover-view class="addCollectionPopoverBack slide-in-up" ng-click="closeAddCollection()">
    <ion-content class="collectionAddBack" ng-click="$event.stopPropagation()">
<div class="createCollTitle">
    <a class="topMenu2 ion-ios7-close-empty" ng-click="closeAddCollection()"></a>
 Add to Collection
</div>
   <img class="createCollPic" src="{{addCollWatch.watchPhoto}}">
   <br>
   <div ng-if="createNew==false"><a ng-click="newCollBtn()" class="createCollBtn">Create new collection</a><br></div>
    <form ng-if="createNew==true" ng-submit="createNewCollection(newCollectionName,addCollWatch); newCollectionName=null;">
    <input class="createNewField" type="text" ng-model="newCollectionName" focus-me="true" placeholder="New Collection Name">
    </form>
   <br>
   <div class="collections" ng-click="$event.stopPropagation(); addColl(collection,addCollWatch);" ng-repeat="collection in user.collections.slice().reverse()">
     <h1 ng-if="alreadyCollected(collection,addCollWatch)!=true" class="radioColl icon ion-ios7-circle-outline"></h1>
    <h1 ng-if="alreadyCollected(collection,addCollWatch)==true"  class="radioColl icon activeTab ion-checkmark-circled"></h1>
      <h2 class="addCollectionName">{{collection.collectionName}}</h2>

   <div class="collectionSection" ng-repeat="watch in collection.watches.slice().reverse() | limitTo: 4 ">
   <img class="collectionItem" src="{{collectionWatchPic(watch)}}">
   </div>
   <div ng-if="collection.watches.length<1" class="collectionItem2">
   </div>
   </div>
   <div class="bufferColl"></div>

    </ion-content>
  </ion-popover-view>
</script>
<!-- <script src="js/ionic.tdcards.js"></script> -->



</body>
</html>
