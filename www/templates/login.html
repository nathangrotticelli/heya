
<ion-view hide-back-button="true" hide-nav-bar="true">


<div class = "unMenu22 ">
  <div ng-click="openPopover($event)">{{feed}}
    <a class="ion-chevron-down streamArrow"></a>
  </div>
  <!-- <a ng-click="searchShow=true" class="searchIcon ion-ios7-search"></a> -->
  </div>


 <ion-content scrollbar-y="true" scroll="true" class="mesh">

 <br><br><br>
 <ion-refresher id="re1" class="loginRefresh" pulling-icon="none" refreshing-icon="ion-ios7-reloading"  on-refresh="refreshWatches()">
  </ion-refresher>
      <!-- </div> -->

  <!-- <hr class="div12"> -->

<!-- data = data.substr(0, 4) + " " + data.substr(4, 6) -->
  <div class="eventScroller" ng-repeat="watch in watchList | orderObjectBy:feed:true | limitTo: loadLimit"  ng-click="go_here(watch)" >

    <div class="front">
    <img class="full-image" src="{{watch.watchPhoto}}">

          <div class="eventInfoSection">

      <div class="watchFeedBtns item-text-wrap">
        <h2 class="watchName">{{watch.watchName}}</h2>
        <h2 ng-if="watch.watchLikes.length!=1" class="likePrice">{{watch.watchLikes.length}} likes / {{watch.watchPrice}}</h2>
        <h2 ng-if="watch.watchLikes.length==1" class="likePrice">{{watch.watchLikes.length}} like / {{watch.watchPrice}}</h2>

               <i ng-click="$event.stopPropagation(); addWish(watch);" ng-hide="liked(watch)" class="icon ion-ios7-heart-outline"></i>
               <i ng-click="$event.stopPropagation(); removeWish(watch);" ng-show="liked(watch)" class="icon red ion-ios7-heart"></i>
               <i ng-click="$event.stopPropagation(); openAddCollection(watch)" class="icon ion-ios7-plus-empty"></i>
               <i ng-click="$event.stopPropagation(); shareBtn('Check out this watch (via dimepiece.co)', 'Check This Dimepiece.',watch.watchPhoto, null);" class="icon ion-ios7-upload-outline"></i>

              </div>

    </div>
  </div>

</div>
<div ng-if="watchList.length==0||watchList.length==undefined">
<br><br><br>
<h1 class="ion-loading-c"></h1>
</div>




<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view class="popoverBack" ng-click="closePopover()">
    <ion-content>
<div class="list pBB2">

  <label class="item item-radio popBack">
    <input ng-click="$event.stopPropagation(); showSel('Trending')" type="radio" ng-model="feed" ng-value="'Trending'"  name="group">
    <div class="item-content whiteTxt">
      Trending
    </div>
    <i class="whiteTxt2 radio-icon ion-checkmark"></i>
  </label>

    <label class="item item-radio">
    <input type="radio" ng-model="feed" ng-value="'Most Popular'" ng-click="$event.stopPropagation(); showSel('Most Popular')" name="group">
    <div class="item-content whiteTxt">
      Most Popular
    </div>
    <i class="whiteTxt2 radio-icon ion-checkmark"></i>
  </label>

   <label class="item item-radio">
    <input type="radio" ng-click="$event.stopPropagation(); showSel('Newest Watches')" ng-model="feed" ng-value="'Newest Watches'" name="group">
    <div class="item-content whiteTxt">
      Newest Watches
    </div>
    <i class="whiteTxt2 radio-icon ion-checkmark"></i>
  </label>
</div>
    </ion-content>
  </ion-popover-view>
</script>



 </ion-content>


</ion-view>
